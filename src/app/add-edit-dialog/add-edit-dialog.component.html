<h2 mat-dialog-title>Edit</h2>
<mat-dialog-content>
  <mat-form-field>
    <mat-label>Name</mat-label>
    <input matInput [(ngModel)]="data.name" />
  </mat-form-field><br />
  <mat-form-field>
    <mat-label>Amount</mat-label>
    <input matInput [(ngModel)]="data.amount" />
  </mat-form-field><br />
  @if (data.paymentDay !== undefined) {
    <mat-form-field>
      <mat-label>Payment Day</mat-label>
      <input matInput [(ngModel)]="data.paymentDay" />
    </mat-form-field>
  }
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="save()" cdkFocusInitial>Save</button>
</mat-dialog-actions>
