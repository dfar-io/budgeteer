<main class="main">
  <div class="content">
    <app-header></app-header>
    
    <app-category
      title="Income"
      [lineItems]="this.incomes"
      emptyMessage="No income."
      (add)="addLineItem(incomesKey, incomes)"
      (save)="saveIncomes()"
      (delete)="deleteIncome($event)"></app-category>
    <app-category
      title="Funds"
      [lineItems]="this.funds"
      emptyMessage="No funds."
      [difference]="difference"
      (add)="addLineItem(fundsKey, funds)"
      (save)="saveFunds()"
      (delete)="deleteFund($event)"></app-category>
    <app-category
      title="Monthly"
      [lineItems]="this.monthlies"
      emptyMessage="No monthly expenses."
      [usePaymentDay]="true"
      (add)="addMonthly()"
      (save)="saveMonthlies()"
      (delete)="deleteMonthly($event)"></app-category>
    <app-category
      title="Planned"
      [lineItems]="this.planned"
      emptyMessage="No planned expenses."
      [usePaymentMonth]="true"
      (add)="addPlanned()"
      (save)="savePlanned()"
      (delete)="deletePlanned($event)"></app-category>
    <div class="difference" [ngStyle]="{ 'background-color': differenceBackgroundColor, 'color': differenceFontColor }">
      {{ difference | currency }}
    </div>
  </div>
</main>
